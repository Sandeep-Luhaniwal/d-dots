<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D Dots</title>
    <link rel="stylesheet" href="./assets/style/root.css" />
    <link rel="stylesheet" href="./assets/style/bijender.css" />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- FINGERPRINT-IMAGE-SECTION -->
    <section class="bg-white pt-2">
      <div class="pt-5 mt-4 footer_fingrprint_img mx-auto">
        <img
          class="w-100"
          src="./assets/images/webp/footer_fingrprint_img.webp"
          alt="fingerprint"
        />
      </div>
    </section>
    <!-- FOOTER START -->
    <section class="footer_bg_colour pt-md-5">
      <div class="container">
        <div class="row py-4 justify-content-between">
          <div class="col-xl-4 col-lg-4 col-md-5 col-sm-8">
            <div class="footer_logo">
              <a href="#">
                <img
                  class="w-100"
                  src="./assets/images/webp/footer_logo.webp"
                  alt="footer_logo"
                />
              </a>
            </div>
            <p
              class="font_base fw-normal text-white opacity_07 pe-sm-2 mt-3 line_height mb-0"
            >
              D.Dots®: Pioneering Privacy in a Connected World - Where Security
              Meets Freedom.
            </p>
          </div>
          <div class="col-xl-4 col-lg-5 col-md-6 mt-4 mt-md-0">
            <div class="d-flex justify-content-between">
              <ul class="m-0 p-0">
                <li class="font_base fw-normal text-white line_height">
                  Links
                </li>
                <li class="mt-3">
                  <a
                    href="#"
                    class="font_sm fw-normal text-white opacity_07 footer_link_opacity"
                    >Home</a
                  >
                </li>
                <li class="mt-2 pt-1">
                  <a
                    href="#"
                    class="font_sm fw-normal text-white opacity_07 footer_link_opacity"
                    >About Us</a
                  >
                </li>
                <li class="mt-2 pt-1">
                  <a
                    href="#"
                    class="font_sm fw-normal text-white opacity_07 footer_link_opacity"
                    >Services</a
                  >
                </li>
                <li class="mt-2 pt-1">
                  <a
                    href="#"
                    class="font_sm fw-normal text-white opacity_07 footer_link_opacity"
                    >Blog</a
                  >
                </li>
              </ul>
              <ul class="p-0 m-0">
                <li class="font_base fw-normal text-white line_height">
                  Contact Us
                </li>

                <li class="mt-2 pt-1">
                  <a href="#">
                    <img
                      src="./assets/images/svg/footer_msg_box.svg"
                      alt="msg"
                    />
                    <span class="ps-2 ms-1 font_sm fw-normal text-white"
                      >support@ddotslab.com</span
                    >
                  </a>
                </li>
                <li class="mt-2 py-1">
                  <a href="#">
                    <img
                      src="./assets/images/svg/loaction_icon.svg"
                      alt="location"
                    />
                    <span class="ps-2 ms-1 font_sm fw-normal text-white"
                      >210 Rockview, Irvine, CA 92612</span
                    >
                  </a>
                </li>
                <button
                  class="fw-normal font_base text-white footer_button border-0 mt-4"
                >
                  Donate
                </button>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="footer_underline mt-sm-3"></div>
      <div class="container">
        <div class="d-md-flex justify-content-between py-2 my-1">
          <p class="fw-normal font_base text-white opacity_07 mb-0">
            Copyright © 2023 D.Dots, All Right Reserved
          </p>
          <div class="mt-3 mt-md-0">
            <a href="#" class="fw-normal font_base text-white opacity_07">
              Privacy Policy,
            </a>
            <a href="#" class="fw-normal font_base text-white opacity_07 ms-1">
              Terms & Conditions
            </a>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
